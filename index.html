<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Senat Pribadi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      margin-bottom: 16px;
      padding: 10px;
      font-size: 14px;
    }
    .senat {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .kursi {
      background: white;
      padding: 12px;
      border-radius: 6px;
      border-left: 4px solid #333;
    }
    .kursi h3 {
      margin-top: 0;
    }
  </style>
</head>

<script>
  function kirimKeSenat() {
    const kasus = document.getElementById("kasus").value.trim();

    if (!kasus) {
      alert("Tulis dulu kasusnya.");
      return;
    }

    document.getElementById("logika").innerText =
      "Fakta utama: " + kasus + ". Apa sebab langsung dan dampak nyatanya?";

    document.getElementById("etika").innerText =
      "Apakah keputusan terkait '" + kasus + "' adil dan tidak merugikan pihak lain?";

    document.getElementById("skeptis").innerText =
      "Apakah '" + kasus + "' ini masalah sebenarnya, atau ada hal lain di baliknya?";

    document.getElementById("empati").innerText =
      "Jika aku berada di posisi orang lain terkait '" + kasus + "', apa yang aku rasakan?";

    document.getElementById("pragmatis").innerText =
      "Langkah paling masuk akal sekarang terkait '" + kasus + "' apa?";
  }
</script>
  
<body>

  <h1>ğŸ›ï¸ Senat Pribadi</h1>

  <h2>Kasus / Masalah</h2>
  <textarea id="kasus" placeholder="Tulis masalah atau keputusan yang ingin kamu pikirkan...">
    
  </textarea>

<button onclick="kirimKeSenat()">Masukkan ke Senat</button>

  <h2>Pendapat Senat</h2>
  <div class="senat">

    <div class="kursi">
  <h3>ğŸ§  Logika</h3>
  <p id="logika"></p>
</div>

<div class="kursi">
  <h3>âš–ï¸ Etika</h3>
  <p id="etika"></p>
</div>

<div class="kursi">
  <h3>ğŸ” Skeptis</h3>
  <p id="skeptis"></p>
</div>

<div class="kursi">
  <h3>â¤ï¸ Empati</h3>
  <p id="empati"></p>
</div>

<div class="kursi">
  <h3>ğŸ› ï¸ Pragmatis</h3>
  <p id="pragmatis"></p>
</div>

</body>
</html>
